<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operaciones Matemáticas y Funciones de Conversión</h1>

    <h2>Suma de rango</h2>
    <label for="number1">Número 1:</label>
    <input type="number" name="number1" id="number1">

    <label for="number2">Número 2:</label>
    <input type="number" name="number2" id="number2">

    <button id="botonSumaRango">Sumar</button>

    <div id="resultadoSumaRango"></div>

    <h2>Conversión de Temperatura</h2>

    <h4>Convertir Celsius a Fahrenheit</h4>
    <label for="celsius">Grados Celsius:</label>
    <input type="number" id="celsius">
    <button id="convertToFahrenheit">Convertir a Fahrenheit</button>
    <p id="resultadoFahrenheit"></p>
    
    <h4>Convertir Fahrenheit a Celsius</h4>
    <label for="fahrenheit">Grados Fahrenheit:</label>
    <input type="number" id="fahrenheit">
    <button id="convertToCelsius">Convertir a Celsius</button>
    <p id="resultadoCelsius"></p>


    <h2>Determinación de año bisiesto</h2>
    <label for="ano">Ingrese el año:</label>
    <input type="number" id="ano">

    <button id="botonVerificar">Verificar</button>

    <p id="resultadoBisiesto"></p>

    <h2>Calcular la Suma de Números en un Arreglo</h2>
    <label for="arregloInput">Ingrese el arreglo de números (separados por comas):</label>
    <input type="text" id="arregloInput">

    <button id="calcularSuma">Calcular Suma</button>

    <p id="resultadoSuma"></p>

    <script src="script2.js"></script>
</body>
</html>
