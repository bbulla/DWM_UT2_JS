<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manipulación y Procesamiento de Cadenas y Arreglos</h1>


    <h2>Manipulación de Cadenas</h2>

    <h4>Repeticiones de cadena</h4>
    <label for="texto">Ingrese el texto:</label>
    <input type="text" name="texto" id="texto">

    <label for="repeticiones">Cantidad de repeticiones:</label>
    <input type="number" name="repeticiones" id="repeticiones">

    <button id="botonRepetir">Repetir Texto</button>

    <div id="resultados"></div>

    <h4>Invertir cadena</h4>
    <label for="textoInvertir">Ingrese el texto:</label>
    <input type="text" name="texto" id="textoInvertir">

    <button id="botonInvertir">Invertir Texto</button>

    <div id="resultadosInvertir"></div>

    


    <h2>Procesamiento de arreglos</h2>

    <h4>Eliminar elemento de un arreglo</h4>
    <label for="arreglo">Ingrese el arreglo (elemento1,elemento2...)</label>
    <input type="elemento" name="arreglo" id="arreglo">

    <label for="elementoEliminar">Elemento a eliminar:</label>
    <input type="text" name="elemento" id="elementoEliminar">

    <button id="botonEliminar">Eliminar</button>

    <div id="resultadoEliminar"></div>


    <h4>Mostrar los títulos de los libros</h4>
    <button id="botonMostrarTitulos">Mostrar Títulos</button>
    <div id="resultadosTitulos"></div>



    <h2>Filtrado y Transformación</h2>

    <h4>Devuelve numeros impares</h4>
    <label for="arregloEnteros">Ingrese el arreglo de enteros (elemento1,elemento2...)</label>
    <input type="elemento" name="arregloEnteros" id="arregloEnteros">

    <button id="botonArregloImpares">Arreglo de Impares</button>

    <div id="resultadoImpares"></div>

    <h4>Contar duplicados en un arreglo</h4>
    <label for="arregloConDuplicados">Ingrese el arreglo de enteros (elemento1,elemento2...)</label>
    <input type="text" name="arregloConDuplicados" id="arregloConDuplicados">
    
    <button id="botonDuplicados">Contar Duplicados</button>
    
    <div id="resultadoDuplicados"></div>


    <script src="script1.js"></script>
</body>
</html>
